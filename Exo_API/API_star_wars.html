<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />

 <body>
    <div id="film-details">
        <h1 class="ms-2">Star Wars</h1>
        <p class="ms-2">Choisissez un film pour voir les détails : </p>
        <div class="d-grid gap-2 px-2">
            <button onclick="afficherDetails(1)" id="0">A New Hope </button>
            <button onclick="afficherDetails(2)" id="1">The Empire Strikes Back</button>
            <button onclick="afficherDetails(3)" id="2">Return of the Jedi</button>

            <button onclick="afficherDetails(6)" id="5">Revenge of the Sith</button>
        </div>

        <h1 class="ms-2 mt-2">Détails du film</h1>
        <div class="ms-2">
            <h2 id="titre"></h2>
            <p id="episode"></p>
            <p id="resume"></p>
            <p id="directeur"></p>
            <p id="producteur"></p>
            <p id="date"></p>
            <p id="personnages"></p>

    <script src="index.js"></script>
    </div>
