<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="pokedex.css">
</head>
<body>
    <header>
        Pokedex
    </header>
    <main>
        <div>
            <input class="pokemonNameInput" type="text" id="pokemonNameInput" placeholder="Entrez le nom d'un Pokémon">
            <button class="submitButton" id="submitButton" onclick="chercherPokemon()">Afficher le Pokémon</button>
        </div>
        <div id="pokemonInformation" style="display: none;">
            <div class="pokemon-card">
                <h2 class="pokemon-name" id="pokemonName"></h2>
                <img class="pokemon-image" id="pokemonImage" alt="Image du Pokémon">
                <p class="pokemon-info">Type: <span id="pokemonType"></span></p>
                <p class="pokemon-info">Poids: <span id="pokemonWeight"></span></p>
                <p class="pokemon-info">Taille: <span id="pokemonHeight"></span></p>
            </div>
        </div>
    </main>
    <div id="pokemonListe" class="center"><h1>Liste des Pokémons</h1></div>
    <button id="backButton" class="backButton" onclick="retour()">← Retour</button>
    

<script src="pokedex.js"></script>

</body>
</html>
